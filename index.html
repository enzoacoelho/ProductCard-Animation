<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation - Product </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cardzinho">
            <img src="imagens/tenis-1.png" alt="tenis" id="tenis-1">
            <img src="imagens/tenis-2.png" alt="tenis" id="tenis-2">
            <div class="card-items">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOST 22</h1>
                </div>
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>Cheio de atitude para mostrar sua personalidade na corrida dentro e fora da academia. </p>
                    <a href="#" class="botao">R$ 1.678</a>
                </div>

            </div>

        </div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
